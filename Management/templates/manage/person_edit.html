<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑培训人员</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/fileinput/css/fileinput.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/fileinput/js/fileinput.min.js" charset="utf-8"></script>
    <script src="/static/fileinput/js/locales/zh.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h3 class="text-center">编辑培训人员个人信息</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4 col-md-4 col-lg-4 col-md-offset-2 col-lg-offset-2">
                  <div class="form-group">
                    <label >姓名</label>
                    <input type="text" class="form-control" placeholder="请输入您的真实姓名">
                  </div>
                   <div class="form-group">
                    <label >身份证</label>
                    <input type="text" class="form-control" placeholder="请输入您的身份证号码">
                  </div>
                  <div class="form-group">
                    <label >籍贯</label>
                    <input type="text" class="form-control" placeholder="请输入您的籍贯">
                  </div>
                   <div class="form-group">
                    <label >年龄</label>
                    <input type="text" class="form-control" placeholder="请输入您的年龄">
                  </div>
                   <div class="form-group">
                    <label >电话</label>
                    <input type="text" class="form-control" placeholder="请输入您的联系电话">
                  </div>
                 <div class="form-group">
                    <label >邮箱</label>
                    <input type="text" class="form-control" placeholder="请输入您的常用邮箱">
                  </div>
            </div>
            <div class="form-group col-xs-4 col-md-4 col-lg-4">
                <br>
                <input id="image" type="file" multiple>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
                <div class="form-group">
                    <label>联系地址</label>
                    <input type="text" class="form-control" placeholder="请输入您的联系地址">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
                <button type="button" class="btn btn-success center-block">保存信息</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
            $("#image").fileinput({
                showUpload: false,
                showCaption: false,
                showRemove:false,
                browseClass: "btn btn-default",
                fileType: "any",
                previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [
                    "http://lorempixel.com/1920/1080/transport/1",
                ],
                initialPreviewConfig: [
                    {caption: "transport-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                ]
            });
    </script>
</body>
</html>
